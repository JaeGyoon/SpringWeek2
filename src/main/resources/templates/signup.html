<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/js/signup.js"></script>



    <meta charset="UTF-8">

    <title>회원가입 페이지</title>



</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <div id="errorText" th:if="${errortext}" th:text= "${errortext}" > </div>

    <form action="/user/signup" method="post">
        <div class="login-id-label" >닉네임</div>
        <input type="text" name="nickname" class="login-input-box" id="nickname">

        <div class="login-id-label" >비밀번호</div>
        <input type="password" name="password" class="login-input-box" id="password">

        <div class="login-id-label" >비밀번호 확인</div>
        <input type="password" name="passwordCheck" class="login-input-box" id="password2">

<!--        <button id="login-id-submit" onclick="errorText()">회원 가입</button>-->
        <button id="login-id-submit" >회원 가입</button>
    </form>


<!--    <div id="loginCheck" th:if="${logincheck}" th:text= "${logincheck}" > </div>-->
</div>


</body>
</html>
